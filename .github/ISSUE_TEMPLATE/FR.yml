name: "Feature request"
description: "Suggest an idea for this project"
title: "[FR]: "
labels: ["enhancement"]
assignees:
  - mara-li
  
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Feature request!
  - type: checkboxes
    attributes:
      label: Issue validation
      description: "Thanks to check if your issue is relative to the repository. Any non relative or duplicate issue will be closed."
      options:
        - label: "I checked the issue to prevent duplicate"
          required: true
        - label: "I checked my configurations files and the documentation"
          required: true
  - type: textarea
    id: workflow-name
    attributes:
      label: Workflow name
      description: "Please, give the name of the workflow you want to see, change, or improved."
  - type: textarea
    id: describe-request
    attributes:
      label: Is your feature related to a problem ?
      placeholder: "Tell me the original problem"
  - type: textarea
    id: describe-solution
    attributes:
      label: What solution do you want to see ?
      description: Describe your idea here!
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Describe the alternative you've considered
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
